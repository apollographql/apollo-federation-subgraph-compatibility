name: Save PR info

on:
  workflow_call:
    inputs:
      pr_number:
        required: true
        type: string

jobs:
  save-pr-info:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - name: Save PR number
        env:
          PR_NUMBER: ${{ inputs.pr_number }}
        run: |
          mkdir -p ./pr
          echo $PR_NUMBER > ./pr/pr_info
      - uses: actions/upload-artifact@v6
        with:
          name: pr
          path: pr/
          retention-days: 1
