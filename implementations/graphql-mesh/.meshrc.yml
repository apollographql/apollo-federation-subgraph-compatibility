serve:
  port: 4001
  browser: false
  # TODO: endpoint "/" breaks graphiql (too many redirects)
  # endpoint: /

sources:
  - name: GraphQL API
    handler:
      graphql:
        schema: ./dist/schema.js

transforms:
  - federation:
      types:
        - name: Product
          config:
            keyFields:
              - id
              # TODO: @key(fields: "sku package") (multi) not supported
              # - sku package
              # TODO: @key(fields: "sku variation { id }") (composite) not supported
              # - sku variation { id }
            fields:
              - name: createdBy
                config:
                  provides: totalProductsCreated
              - name: notes
                config:
                  {}
                  # TODO: @tag(name: "internal") not supported
                  # tag: internal
        - name: DeprecatedProduct
          config:
            keyFields:
              []
              # TODO: @key(fields: "sku package") (multi) not supported
              # - sku package
        - name: ProductResearch
          config:
            keyFields:
              []
              # TODO: @key(fields: "study { caseNumber }") (composite) not supported
              # - study { caseNumber }
        - name: ProductDimension
          config:
            # TODO: @shareable not supported
            # shareable: true
            fields:
              - name: unit
                config:
                  {}
                  # TODO: @inaccessible not supported
                  # inaccessible: true
        - name: User
          config:
            keyFields:
              - email
            fields:
              - name: averageProductsCreatedPerYear
                config:
                  # TODO: @requires(fields: "totalProductsCreated yearsOfEmployment") works? how to test?
                  requires: totalProductsCreated yearsOfEmployment
              - name: email
                config:
                  external: true
              - name: override
                config:
                  {}
                  # TODO: @override(from: "users") not supported
                  # override: users
              - name: totalProductsCreated
                config:
                  external: true
              - name: yearsOfEmployment
                config:
                  external: true
