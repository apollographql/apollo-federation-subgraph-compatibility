  @join__type(graph: PRODUCTS, key: "sku package")
{
  sku: String!
  package: String!
  reason: String
  createdBy: User
}

scalar join__FieldSet

enum join__Graph {
  INVENTORY @join__graph(name: "inventory", url: "http://localhost:4003")
