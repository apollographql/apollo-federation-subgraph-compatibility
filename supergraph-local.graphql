}

type ProductResearch
  @join__type(graph: PRODUCTS, key: "study { caseNumber }")
{
  study: CaseStudy!
  outcome: String
}

type ProductVariation
  @join__type(graph: PRODUCTS)
{
  id: ID!
}

type Query
  @join__type(graph: INVENTORY)
  @join__type(graph: PRODUCTS)
